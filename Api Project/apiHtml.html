<!DOCTYPE html>
<html>

<head>
    <title>Fetching Api Data From Git Hub</title>
    <script src="apijavascript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link  href="style.css">
        <style>
            #bg{
                    background-image: url("bg-main.jpg");
                    background-size: cover;
}
        </style>
    
</head>
    
    
       
<body id="bg">
    <h1 style="color:white;text-align: center;margin-top: 10px;font-size: 74px;">Git Profile Details Finder</h1>
    <div class=" container input-group mb-3">
        <input style="height: 77px;margin-top: 250px;text-align: center;font-size: 40px;color: black;" id="search" type="text" class="form-control" placeholder="@Username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button style="height: 77px;margin-top: 250px;width: 180px;font-size: 40px;text-align: center; color: white;" class="btn btn-outline-warning" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <p style="text-align: center;font-size: 50px;color: yellow;margin-top: 50px;">RESULTS</p>
    <div style="margin-top: 100px;border: 4px solid yellow;" class="container">
    <div class="row">
        <div class="col"> 
            <p style="color: white;font-size: 20px;font-weight: bold;" id="login"></p>
        </div>
        <div class="col">
          <p style="color: white;font-size: 20px;font-weight: bold;" id="id"></p>
        </div>
        <div class="col">
          <p style="color: white;font-size: 20px;font-weight: bold;" id="node_id" ></p>
        </div>
        <div class="col"> 
            <p style="color: white;font-size: 20px;font-weight: bold;" id="url"></p>
          </div>
    </div>
    <div class="row">
        <div class="col">
            <p style="color: white;font-size: 20px;font-weight: bold;" id="name"></p>
          </div>
          <div class="col">
            <p style="color: white;font-size: 20px;font-weight: bold;" id="location"></p>
          </div>
          <div class="col">
            <p style="color: white;font-size: 20px;font-weight: bold;" id="created_at"></p>
          </div>
          <div class="col">
            <p style="color: white;font-size: 20px;font-weight: bold;" id="updated_at"></p>
          </div>
        </div>
    </div>
      
     
      
</body>
    
</html>
